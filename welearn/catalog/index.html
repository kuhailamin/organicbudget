<!DOCTYPE html>

<html>
    <head>
        <title>Tech Learn Catalog: High-Quality Free Courses that combine text, animation, and video </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../style/main.css?20"> 
        <link rel="stylesheet" href="style/catalog.css?3">  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
        <script type='text/javascript' src='../script/Constants.js?4'></script>
        <script type='text/javascript' src='../script/Template.js?2'></script>
        <script type='text/javascript' src='../script/General.js?200'></script>
        <script type='text/javascript' src='../script/Main.js?4'></script> 
        <script type='text/javascript' src='script/Main.js?5'></script>         
        <!--templates-->
        <script id="category-template" type="text/html">
        <a class="catalog_category" href="../all_courses?category={{category_id}}">
            {{category_name}}
        </a>
    </script> 
    <script id="course-search-suggestion-template" type="text/html">
        <div id="course_search_suggestion_{{course_id}}" class="search_suggestion" data-course-id="{{course_id}}" data-course-name="{{course_name}}">
            {{highlighted_course_name}}
        </div>
    </script>       
</head>
<body>
    <div class="utilities">
        <a href="../" class="logo">Tech Learn</a>
        <img id="menu_icon" class="menu_icon" src="../images/menu.png">
        <div id="links" class="links">
            <a href="">Contact us</a><a href="">About us</a><a href="">Features</a>
        </div>
    </div>
    <div class="navigationcontainer">
        <a class="link" href="../">We Learn</a>
        <span class="arrow"> > </span>
        <span class="arrow current"> Catalog </span>
    </div>
    <div class="topbarcontainer">
        <div class="topbar">
            <div class="searchbox">
                <input id="course_search_box" placeholder="Search for courses " type="text">
                <button id="course_search_button" class="find material-icons">search</button>
                <div id="course_suggestions_wrapper" class="suggestions_wrapper">

                </div>                 
            </div>
        </div>
    </div>
    <div style="margin-top:20px; margin-bottom:15px;"> 
        <span class="popular_title">
            Catalog
        </span>
    </div>  

    <div id="categories">
        <i id="loading_icon" class="fa fa-spinner fa-spin" style="font-size:24px;color:rgb(81,185,0);"></i>
    </div>

    <footer>
        <span class="copyrights">We Learn &copy; 2017</span>路<a href="/about_us/" target="_blank">About us</a>路<a target="_blank" href="/contact_us/">Contact us</a>
        <a target="_blank" href="/help_center">Help Center</a>路<a target="_blank" href="/privacy_policy/">Privacy</a>路<a target="_blank" href="/terms_of_service/">Terms of Service</a>
    </footer>  
</body>
</html>
