        <script id="add-budget-detail-template" type="text/html">
            <p>
                <img class='medium_image' src='../images/help/add_budget_button.jpg'> 
                <span class='bulletpoint'></span>
                Make sure you are on the <i>Budgets</i> tab (page). Click on the <i>Add Budget </i> button to add a budget.
            </p>
            <p>
                <span class='bulletpoint'></span>When you click on the Add Budget button, this screen shows up and asks you to fill out some information. <img class='large_image' src='../images/help/add_budget_window.jpg'> 
                <br><span class='bulletpoint'></span><b>Budget Information: </b> The budget information can be defined as follows: 
            <ul>
                <li><b>Name: </b> A unique name for identifying the budget.</li>
                <li><b>Start: </b> The month in which the budget becomes active. The current month is selected by default</li>
                <li><b>End: </b> The month in which the budget becomes inactive. The current month is selected by default</li>
                <li><b>Targets: </b>  The budget targets (how much you want to spend on different categories):
                    <ul>
                        <li><b>Category:</b> The category you want to spend on.</li>
                        <li><b>Amount:</b> The amount you want to spend on the selected category.</li>
                        <li><b>Frequency:</b> How often you spend on this category. This can be defined on a monthly or yearly basis.</li>
                        <li><b>Rollover:</b> If this option is checked, if you don't spend all your budget this cycle, the leftover will be transfered to the next cycle. Further, if you overspend this cycle, the overspending will be deducted from the next cycle.</li>
                    </ul>
                </li>
            </ul>
            </p>
        </script>        
        <script id="add-spending-transaction-detail-template" type="text/html">
            <p>
                <img class='medium_image' src='../images/help/add_transaction_button.jpg'> 
                <span class='bulletpoint'></span>
                Make sure you are on the transactions tab (page). Click on the <i>Add transaction </i> button to add a transaction.
            </p>
            <p>
                <span class='bulletpoint'></span>When you click on the Add Transaction button, this screen shows up and asks you to fill out some information. <img class='large_image' src='../images/help/add_transaction_window.jpg'> 
                <br><span class='bulletpoint'></span><b>Transaction Information: </b> The transaction information can be defined as follows: 
            <ul>
                <li><b>Payee: </b> The merchant or person to whom money is paid.</li>
                <li><b>Date: </b> The transaction date. The current date is specified by default</li>
                <li><b>Time: </b> The transaction time. The current time is specified by default</li>
                <li><b>Account: </b> The account from which the money is withdrawn.</li>
                <li><b>Items: </b>  The items your purchased. In the picture you see three examples:
                    <ol>
                        <li>You spent $40 on the category of Groceries</li>
                        <li>You spent $16 on 2 batteries (2 x $8). The batteries belong to the Electronics category.</li>     
                        <li>You spent $40 on oil change (since the category is not specified, the system will put oil change in the Miscellaneous category).</li>
                    </ol>
                </li>
            </ul>
            </p>
        </script>
        <script id="add-account-detail-template" type="text/html">
            <p>
                <img class='medium_image' src='../images/help/add_account_button.jpg'> 
                <span class='bulletpoint'></span>
                Make sure you are on the accounts tab (page). Click on the <i>Add Account </i> button to add an account.
            </p>
            <p>
                <span class='bulletpoint'></span>When you click on the Add Account button. This screen shows up and asks you to fill out some information. <img class='large_image' src='../images/help/add_account_window.jpg'> 
                <br><span class='bulletpoint'></span><b>Account Information: </b> The account information can be defined as follows: 
            <ul>
                <li><b>Name: </b> The unique name used to identify the account.</li>
                <li><b>Description: </b> A piece of text to describe the account.</li>
                <li><b>Type: </b> There are two types (a bank account and a cash account). A bank account is an account maintained by a bank for you whereas a cash account is money in the physical form of currency, such as banknotes and coins.</li>
                <li><b>Money Type: </b> There are two types (debit and credit). Debit Account: An account maintained by a bank for you. A payment or withdrawal causes a decrease in the amount of money the bank owes to you. A deposit causes an increase in the money the bank owes to you.
 <br>Credit Account: An account that you can borrow money from. A payment or withdrawal causes an increase in the amount of money you own to the bank. A deposit causes a decrease in the money you owe to the bank.</li>
               
                <li><b>Initial Balance: </b> The initial amount of money you have in the account or as cash. For a debit account or cash, if the balance is positive, that's money you have whereas a negative amount is money you owe. For a credit account, a positive amount is money you owe whereas a negative amount is money the bank owes to you </li>
                 <li><b>Currency Type: </b> The currency of the bank account.</li>
            </ul>
            </p>
        </script>
