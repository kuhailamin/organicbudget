<!DOCTYPE html>

<html>
    <head>
        <title>Kalima: One-on-One Live Arabic Lessons for your Kids</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style/main.css?7541">  
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
        <script type='text/javascript' src='script/Constants.js?9'></script>
        <script type='text/javascript' src='script/Template.js?2'></script>
        <script type='text/javascript' src='script/General.js?870'></script>
        <script type='text/javascript' src='script/Main.js?2'></script> 
        <!--templates-->
        <script id="course-template" type="text/html">
        <table id="course_{{course_id}}" data-course-id="{{course_id}}" class="course">
            <tr class="title_row">
                <td colspan="3">
                    <span>{{course_name}}</span>
                    <div> {{course_arabic_name}}</div>
                </td>
                
            </tr>
            <tr>
                <td class="title_cell">Dialect: </td>
                <td id="course_num_lessons_{{course_id}}">{{course_dialect}}</td>
            </tr>            
            <tr>
                <td class="title_cell">Level: </td>
                <td>{{course_level}}</td>
                <td class="logo_cell" rowspan="2"><img src="images/course_images/{{course_icon}}.jpg"></td>
            </tr>
            <tr>
                <td class="title_cell">Lessons: </td>
                <td id="course_num_lessons_{{course_id}}">{{course_num_lessons}}</td>
            </tr>
        </table> 
    </script> 
    <script id="course-search-suggestion-template" type="text/html">
        <div id="course_search_suggestion_{{course_id}}" class="search_suggestion" data-course-id="{{course_id}}" data-course-name="{{course_name}}" data-course-level="{{course_level}}">
            <span id="course_name_suggestion_{{course_id}}" class="course_name_suggestion">{{highlighted_course_name}}</span><span id="course_level_suggestion_{{course_id}}" class="course_level_suggestion">({{highlighted_course_level}})</span>
        </div>
    </script>     
     <script id="level-template" type="text/html">
         <div class="popular_title"> 
             <a href="./all_courses/?level={{level_id}}"><b> {{level_name}}</b> &nbsp; Courses</a> <!--<button id="see_all_{{level_id}}"> See All</button>-->
         </div>         
        <div id="level_{{level_id}}" class="course_boxes">
        </div>
    </script>    
</head>
<body>
    <div class="utilities">
        <span class="logo">Kalima</span>
        <img id="menu_icon" class="menu_icon" src="images/menu.png">
        <div id="links" class="links">
            <a href="">Contact us</a><a href="">About us</a><a href="">Features</a><a href="">Log In</a><a href="">Sign Up</a>
        </div>
    </div>
    <div class="topbarcontainer">
        <div class="topbar">
            <div class="searchbox">
                <span class="logo">Kalima</span>
                <div class="catalog"><a href="./catalog/">Catalog</a></div>
                <input data-course-id="" id="course_search_box" placeholder="Search for courses" type="text">
                <button id="course_search_button" class="find material-icons">search</button>
                <div id="course_suggestions_wrapper" class="suggestions_wrapper">
                    
                </div>

            </div>
        </div>
    </div>
    <div class="topbarcontainer">
        <div id="popular_categories" class="topicsbar">
        </div>
    </div>
    <div class="topbarcontainer"> 
        <div class="bannarcontainer">
            <div class="background">

                <div class="bannar">
                    <div class="bannar_logo">Kalima</div>
                    <div class="bannar_moto">Online Arabic Lessons for Kids</div>
                    <div class="banner_features"><span>Curriculum-based</span><span class="diamond"> &diams;</span><span>One on One</span><span class="diamond"> &diams;</span><span>Personalized</span></div>
                    <button class="learn_more_button">Learn More</button>
                </div>                                
            </div>
        </div>
    </div>
    <div id="levels">
        <i id="loading_icon" class="fa fa-spinner fa-spin" style="font-size:40px;color:rgb(81,185,0);"></i>
    </div>

    <footer>
        <span class="copyrights">Kalima &copy; 2019</span>路<a href="/about_us/" target="_blank">About us</a>路<a target="_blank" href="/contact_us/">Contact us</a>
        <a target="_blank" href="/help_center">Help Center</a>路<a target="_blank" href="/privacy_policy/">Privacy</a>路<a target="_blank" href="/terms_of_service/">Terms of Service</a>
    </footer>      
</body>
</html>
